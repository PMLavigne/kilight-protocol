syntax="proto3";

package kilight.protocol;

import "kilight/protocol/SystemStateResponse.proto";
import "kilight/protocol/SystemInfoResponse.proto";
import "kilight/protocol/OutputWriteResponse.proto";

message Response {
    oneof response_type {
        SystemStateResponse systemState = 1;
        SystemInfoResponse systemInfo = 2;
        OutputWriteResponse outputWrite = 3;
    }
}
