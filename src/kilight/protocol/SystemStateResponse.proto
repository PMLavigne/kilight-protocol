syntax="proto3";

import "embedded_proto_options.proto";

package kilight.protocol;

import "kilight/protocol/OutputState.proto";
import "kilight/protocol/SystemTemperatures.proto";
import "kilight/protocol/FanState.proto";

message SystemStateResponse
{
    repeated OutputState outputs = 1 [(EmbeddedProto.options).maxLength = 2];

    SystemTemperatures temperatures = 2;

    FanState fan = 3;
}
